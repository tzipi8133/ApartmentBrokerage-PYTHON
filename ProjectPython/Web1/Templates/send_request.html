<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>פנייה למוכר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            direction: rtl;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1em;
            color: #555;
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #0044cc;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 68, 204, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #0044cc;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003399;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #f4f4f4;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    {% block header %}
        {% include 'Navbar.html' %}
    {% endblock %}
    <header>
        <h1>פנייה למוכר</h1>
    </header>

    <h1>פנייה למוכר של הדירה ב{{ apartment.city }}, {{ apartment.street }}</h1>

    <div class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">שלח פנייה</button>
        </form>
    </div>

    <footer>
        <p>כל הזכויות שמורות © 2025</p>
    </footer>
</body>
</html>
