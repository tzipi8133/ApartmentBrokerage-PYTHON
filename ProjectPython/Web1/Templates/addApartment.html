<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוספת דירה חדשה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
            font-family: 'Assistant', sans-serif;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            background-color: #ffffff;
            padding: 30px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control, .form-select {
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .mb-3 label {
            font-size: 16px;
            font-weight: 600;
        }
        .text-center {
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
            border-top: 2px solid #007bff;
        }
    </style>
</head>
<body>
{% block header %}
        {% include 'Navbar.html' %}
{% endblock %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4>הוספת דירה חדשה</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="city" class="form-label">עיר</label>
                                {{ form.city }}
                            </div>
                            <div class="mb-3">
                                <label for="street" class="form-label">רחוב</label>
                                {{ form.street }}
                            </div>
                            <div class="mb-3">
                                <label for="buildingNum" class="form-label">מספר בניין</label>
                                {{ form.buildingNum }}
                            </div>
                            <div class="mb-3">
                                <label for="floorNum" class="form-label">קומה</label>
                                {{ form.floorNum }}
                            </div>
                            <div class="mb-3">
                                <label for="roomNum" class="form-label">מספר חדרים</label>
                                {{ form.roomNum }}
                            </div>
                            <div class="mb-3">
                                <label for="condition" class="form-label">מצב הדירה</label>
                                {{ form.condition }}
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">סטטוס</label>
                                {{ form.status }}
                            </div>
                            <div class="mb-3">
                                <label for="img" class="form-label">תמונה</label>
                                {{ form.img }}
                            </div>
                            <div class="mb-3">
                                <label for="brokerage" class="form-label">תיווך</label>
                                {{ form.brokerage }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-50">שמור דירה</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 כל הזכויות שמורות</p>
    </div>
</body>
</html>
